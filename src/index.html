<!DOCTYPE html>
<html>
<head>
    <title>YouTube Channel Globe Visualizer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');
        
        body {
            margin: 0;
            overflow: hidden;
            background-color: #eee;
            /* background-image: url("temp/Page 63.png");
            background-size: cover;
            background-position: center; */
        }
        body::after {
            position: absolute;
            z-index: 9999;
            box-shadow: -20vmin 0 20vmin 10vmin #eee inset;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            content: "";
        }
        canvas {
            display: block;
            background-color: transparent;
        }
        
        /* Welcome Animation Overlay */
        .welcome-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            font-family: 'Inter', sans-serif;
        }
        
        .welcome-text {
            font-size: clamp(4rem, 12vw, 12rem);
            font-weight: 900;
            color: black;
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            position: absolute;
            padding-left: 100px;
            padding-right: 100px;
        }
        .welcome-text::after{
            content: "";
            position: absolute;
            top: 20px;
            left: -20%;
            width: 120%;
            height: 120%;
            background-color: rgba(255, 255, 255, 1);
            border-radius: 1000px;
            filter: blur(50px);
            z-index: -1;
        }
        
        .welcome-text.welcome {
            animation: textAppearWelcome 1.2s ease-out forwards;
        }
        
        .welcome-text.name {
            animation: textAppear 4s ease-out 5s forwards;
        }
        
        .welcome-text.lets-go {
            font-size: clamp(3rem, 9vw, 9rem);
            animation: textAppearStays 1s ease-out 9.5s forwards;
        }
        
        @keyframes textAppearWelcome {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            20% {
                opacity: 1;
                transform: scale(1.05) translateY(0);
            }
            80% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
            100% {
                opacity: 0;
                transform: scale(0.9) translateY(-10px);
            }
        }
        @keyframes textAppear {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            10% {
                opacity: 1;
                transform: scale(1.05) translateY(0);
            }
            95% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
            100% {
                opacity: 0;
                transform: scale(0.9) translateY(-10px);
            }
            
        }
        @keyframes textAppearStays {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            30% {
                opacity: 1;
                transform: scale(1.05) translateY(0);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        /* Hide overlay after all animations complete */
        .welcome-overlay.complete {
            animation: hideOverlay 0.5s ease-out 9s forwards;
        }
        
        @keyframes hideOverlay {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <!-- The script will be injected by webpack -->
</body>
</html>
