<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globe Visualizer Example</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .controls {
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            font-size: 14px;
        }
        #globe-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            background-color: black;
        }
        
        /* Responsive Design - Mobile First */
        @media (max-width: 480px) {
            body {
                padding: 10px;
                font-size: 14px;
            }
            .controls {
                padding: 15px;
                margin-bottom: 15px;
            }
            button {
                padding: 8px 16px;
                font-size: 12px;
                margin: 3px;
            }
            .status {
                padding: 8px;
                font-size: 12px;
            }
        }
        
        /* Tablet */
        @media (min-width: 481px) and (max-width: 768px) {
            body {
                padding: 15px;
                font-size: 15px;
            }
            .controls {
                padding: 18px;
            }
            button {
                padding: 9px 18px;
                font-size: 13px;
            }
            .status {
                font-size: 13px;
            }
        }
        
        /* Desktop */
        @media (min-width: 769px) and (max-width: 1024px) {
            body {
                font-size: 16px;
            }
            button {
                font-size: 14px;
            }
            .status {
                font-size: 14px;
            }
        }
        
        /* Large Desktop */
        @media (min-width: 1025px) {
            body {
                font-size: 16px;
            }
            button {
                font-size: 14px;
                padding: 12px 24px;
            }
            .status {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="globe-container"></div>
    </div>

    <!-- Include the Globe Visualizer bundle -->
    <script src="./dist/globe-visualizer.js"></script>
    
    <script>
        let globeAPI = null;
        
        
        // Example images array using CORS-enabled URLs
        const exampleImages = [
            'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=300&fit=crop',
            'https://images.unsplash.com/photo-1519904981063-b0cf448d479e?w=400&h=300&fit=crop',
            'https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=400&h=300&fit=crop',
            'https://images.unsplash.com/photo-1501594907352-04cda38ebc29?w=400&h=300&fit=crop',
            'https://images.unsplash.com/photo-1493246507139-91e8fad9978e?w=400&h=300&fit=crop',
            'https://images.unsplash.com/photo-1518837695005-2083093ee35b?w=400&h=300&fit=crop',
            'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=400&h=300&fit=crop',
            'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=300&fit=crop',
            'https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=400&h=300&fit=crop',
            'https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?w=400&h=300&fit=crop',
            'https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?w=400&h=300&fit=crop',
            'https://images.unsplash.com/photo-1418065460487-3d7063cd9378?w=400&h=300&fit=crop',
            'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=300&fit=crop',
            'https://images.unsplash.com/photo-1519904981063-b0cf448d479e?w=400&h=300&fit=crop',
            'https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=400&h=300&fit=crop',
            'https://images.unsplash.com/photo-1501594907352-04cda38ebc29?w=400&h=300&fit=crop',
            'https://images.unsplash.com/photo-1493246507139-91e8fad9978e?w=400&h=300&fit=crop',
            'https://images.unsplash.com/photo-1518837695005-2083093ee35b?w=400&h=300&fit=crop'
        ];
        // Function to preload image and cache it in memory (lightweight approach)
        async function preloadImage(url) {
            try {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.crossOrigin = 'anonymous';
                    img.onload = function() {
                        // Store the loaded image object directly - no canvas conversion needed
                        resolve({
                            url: url,
                            image: this,
                            width: this.naturalWidth,
                            height: this.naturalHeight
                        });
                    };
                    img.onerror = () => {
                        console.warn(`Failed to load image: ${url}`);
                        resolve(null);
                    };
                    img.src = url;
                });
            } catch (error) {
                console.warn(`Error preloading image: ${url}`, error);
                return null;
            }
        }

        // Function to preload all images efficiently (no canvas conversion)
        async function prepareImages() {
            console.log('Preloading images...');
            updateStatus('Downloading images...');
            
            const imagePromises = exampleImages.map(async (url, index) => {
                updateStatus(`Downloading image ${index + 1}/${exampleImages.length}...`);
                return await preloadImage(url);
            });
            
            const processedImages = await Promise.all(imagePromises);
            const validImages = processedImages.filter(img => img !== null);
            
            // Extract just the URLs for the globe (images are cached in browser memory)
            const imageUrls = validImages.map(img => img.url);
            
            console.log(`Successfully preloaded ${validImages.length} out of ${exampleImages.length} images`);
            updateStatus(`Preloaded ${validImages.length} images. Starting globe...`);
            
            return imageUrls;
        }

        // Initialize the images array
        let processedImages = [];
        
        
        // Example configuration overrides
        const configOverrides = {

        };
        
        // Status update function
        function updateStatus(message) {
            console.log(message);
        }

        // Initialize globe function
        function initializeGlobe(images) {
            updateStatus('Initializing globe...');
            
            const targetElement = document.getElementById('globe-container');
            
            try {
                globeAPI = initiateGlobe(
                    '@MarkRober', // name
                    images,   // images
                    configOverrides, // overrides
                    function() {     // callback
                        updateStatus('Globe animations completed!');
                    },
                    targetElement    // target element
                );
                
            } catch (error) {
                updateStatus('Error initializing globe: ' + error.message);
                console.error('Globe initialization error:', error);
            }
        }
        // Load and process images before initialization
        (async () => {
            processedImages = await prepareImages();
            initializeGlobe(processedImages);
        })();
    </script>
</body>
</html>
